from: markdown
to: pdf
output-file: index.pdf

input-files:
  - index.md

standalone: true
template: pandoc/template.latex

table-of-contents: true

number-sections: true
top-level-division: chapter

metadata: 
  crossrefYaml: ./pandoc/pandoc-crossref.yaml
  csquotes: true

metadata-files:
  - acronyms.yaml
  - pandoc/latex-header.yaml

csl: pandoc/ieee-with-url.csl
bibliography:
  - bibliography.bib

strip-comments: true

variables:
  fontsize: 11.5pt
  classoption:
    - parskip=half
  geometry:
    - margin=2.5cm
  papersize: a4
  linestretch: 1.5
  csquotes: true
